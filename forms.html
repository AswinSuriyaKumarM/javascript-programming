<style>
    .nameerror,
    .emailerror,
    .mobileerror {
        color: red;
        display: none;
    }
</style>

<div>
    <form>
        <input type="text" placeholder="Name" id="name">
        <span class="nameerror">Name must contains only letter</span>
        <br>
        <input type="text" placeholder="Email" id="email">
        <span class="emailerror">Provide valid email address</span>
        <br>
        <input type="text" placeholder="Mobile" id="mobile">
        <span class="mobileerror">Mobile must contain 10 digits</span>
        <br>
        <input type="submit" id="submit">
    </form>
</div>

<script>
    var submit = document.getElementById("submit")

    submit.addEventListener("click", function () {
        event.preventDefault()

        var nameregex = /^[a-zA-Z]+$/
        var emailregex = /^[a-zA-Z0-9]+@gmail\.com/
        var mobileregex = /^\d{10}$/

        var name = document.getElementById("name")
        var email = document.getElementById("email")
        var mobile = document.getElementById("mobile")

        var validate = true

        if (nameregex.test(name.value) == false) {
            document.querySelector(".nameerror").style.display = "inline"
            validate = false
        }
        else {
            document.querySelector(".nameerror").style.display = "none"
        }

        if (emailregex.test(email.value) == false) {
            document.querySelector(".emailerror").style.display = "inline"
            validate = false
        }
        else {
            document.querySelector(".emailerror").style.display = "none"
        }

        if (mobileregex.test(mobile.value) == false) {
            document.querySelector(".mobileerror").style.display = "inline"
            validate = false
        }
        else {
            document.querySelector(".mobileerror").style.display = "none"
        }

        if (validate == true) {
            alert("Form submitted successfully")
        }

    })
</script>
